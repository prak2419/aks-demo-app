apiVersion: apps/v1
kind: Deployment
metadata:
  name: votings-ms-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      tier: backend
      ms: votings
  template:
    metadata:
      name: votings-ms
      labels:
        tier: backend
        ms: votings
    spec:
      imagePullSecrets:
        - name: acr-auth
      containers:
